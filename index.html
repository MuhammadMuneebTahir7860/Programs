<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Programs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6"><h3>Hide Credit Card Numbers</h3>
            <p class="text-success font-weight-bold" id="hiddeNumbers"></p>
            <p class="text-danger font-weight-bold" id="danger"></p>
            <input type="text" class="form-control" id="creditCardNumer">
            <button class="btn btn-primary" onclick="hideNumber()">Hide</button>
        </div>
        <div class="col-lg-6"><h3>Calculate Amount of Potatoes</h3>
            <p class="text-success" id="totalAmount"></p>
            <input type="text" class="form-control" id="potatoesInput">
            <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6"><h3>Repeated Charchter Once</h3>
            <p class="text-success font-weight-bold" id="repeatedCharacter"></p>
            <input type="text" class="form-control" id="charachterInput">
            <button class="btn btn-primary" onclick="repeatChar()">Repeat</button>
        </div>
        <div class="col-lg-6"><h3>Gross Salary</h3>
            <p class="text-success font-weight-bold" id="totalSalary"></p>
            <input type="text" class="form-control" id="salaryInput">
            <button class="btn btn-primary" onclick="grossSalary()">Calculate Gross Salary</button>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-6"><h3>Calculate Electricity Bill</h3>
            <p class="text-success font-weight-bold" id="totalBill"></p>
            <input type="text" class="form-control" id="unitInput">
            <button class="btn btn-primary" onclick="calculateBill()">Calculate Bill</button>
        </div>
        <div class="col-lg-6"><h3>Sum of Multiples</h3>
            <p class="text-success font-weight-bold" id="result"></p>
            <input type="text" class="form-control" id="limitInput">
            <button class="btn btn-primary" onclick="sumOfMultiples()">Calculate Sum</button>
        </div>
    </div>


<div class="row">
    <div class="col-lg-6"><h3>Calculate Number of Elements</h3>
        <p class="text-success font-weight-bold" id="numberOfElements"></p>
        <input type="text" class="form-control" id="arrayInput">
        <button class="btn btn-primary" onclick="calculateNumberOfElements()">Calculate Number Of Elements</button>
    </div>
    <div class="col-lg-6"><h3>Count Chars in String</h3>
        <p class="text-success font-weight-bold" id="searchOutput"></p>
        <input type="text" class="form-control" maxlength="1" id="searchChar" placeholder="Enter Charachter Which You Want To Search"><br>
        <input type="text" class="form-control" id="string" placeholder="Enter String From Which Want Search">
        <button class="btn btn-primary" onclick="countChars()">Check</button>
    </div>
</div>











</div><br><br><br>






<script src="./script.js"></script>
</body>

</html>
